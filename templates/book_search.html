<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <div>
            <span><a href="{{ url_for('index') }}">Home</a></span>
            <span>|</span>
            <span><a href="{{ url_for('book_new') }}">Add Book</a></span>
            <span>|</span>
            {% if login == True %}
            <span><a href="{{ url_for('audience_logout') }}">Logout</a></span>
            {% else %}
            <span><a href="{{ url_for('audience_login') }}">Login</a></span>
            {% endif %}
        </div>
        {% for line in data %}
        <div>
            <span>{{ line["name"] }}</span>
            <span>{{ line["author"] }}</span>
            <span>{{ line["publisher"] }}</span>
            <span>{{ line["isbn"] }}</span>
            <span>{{ line["image"] }}</span>
        </div>
        <div>
            <span>--------------------------------------------------------------------</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
